{% extends 'dashboard/includes/master.html' %} {% block content %}

<style>
  #course {
    display: grid;
    grid-template-columns: 800px auto;
  }
</style>
<div class="card">
  <div class="card-header">All Course / <b>{{course.course_id}}</b> </div>
  <div class="card-body" id="course">
    <div>
      <iframe
        width="100%"
        height="600"
        src="https://www.youtube.com/embed/{{course.video}}"
      >
      </iframe>
    </div>
    <div class="card border-dark" style="max-width: 100%">
      <div class="card-header">Course Details</div>
      <div class="card-body text-dark">
        <h5 class="card-title">{{course.name}}</h5>
        <p class="card-text">
          Tutor: {{course.user_id.username}}<br />
          Details: {{course.detail}}<br />
          {% if course.pdf %} Document:
          <a href="{{course.pdf.url}}" target="_blank"
            ><button class="btn btn-sm btn-outline-success">Download</button></a
          >
          {% else %} {% endif%}
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
