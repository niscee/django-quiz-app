{% extends 'dashboard/includes/master.html' %} {% block content %} {% load crispy_forms_tags %}

<style>
    button {
        width: 140px;
    }
</style>

<div>
  <p
    style="
      color: Black;
      text-align: center;
      padding: 10px;
      margin-top: 0px;
      text-decoration: underline;
    "
  >
    <span><a href="{% url 'Quiz:addQuestion' %}" style="float: left;"><button>Question Add</button></a></span>Question List
  </p>

  <table class="table">
  <thead>
    <tr>
      <th scope="col">Category</th>
      <th scope="col">Question</th>
      <th scope="col">Answer</th>
      <th scope="col">Operation</th>
    </tr>
  </thead>
  <tbody>
    {% for question in questions %}
    <tr>
      <td>{{question.course_id}}</td>
      <td>{{question.question}}</td>
      <td>{{question.answer}}</td>
      <td>
        <a href="{% url 'Quiz:editQuestion' question.id %}"><button class="btn btn-primary btn-sm">Edit</button></a>
        <form method="POST" action="{% url 'Quiz:deleteQuestion' question.id %}">
            {% csrf_token %}
            <button class="btn btn-danger btn-sm" type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
