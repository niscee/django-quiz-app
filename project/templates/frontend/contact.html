{% extends 'frontend/layout/master.html' %}
{% load static %}

{% block content %}

<style>
    .contact {
        margin-top: 20px;
    }

    #contact-heading {
        text-align: center;
        padding: 10px;
    }

    #contact-heading p {
        font-size: 3vh;
    }

    .content {
        display: grid;
        grid-template-columns: 50% 50%;
        width: 80%;
        margin: 80px auto;
        padding: 20px;
    }

    @media screen and (max-width: 900px) {
        .content {
            grid-template-columns: 100%;
        }
    }

    #contact-notice:hover {
        transition: 1s;
        transform: scale(0.9)
    }

    #contact-notice1 {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    }
</style>



<section class="contact">

    <hr>
    <div id="contact-heading">
        <p>HAVE SOME QUESTIONS?</p>
    </div>
    <hr>

    <div class="content">
        <div style="padding: 20px;">
            <img src="{% static 'frontendicon/envelope.png' %}" alt="msg-icon" class="cart-icon"
                style="width: 60%; height: 90%" />
        </div>
        <div>
            <form action="{% url 'Frontend:contact' %}" method="POST">
                {% csrf_token %}

                {% include "authentication/message.html" %}

                <div>
                    <label for="fname">Name:</label>
                    <input type="text" name="name" />
                </div>
                <div>
                    <label for="fname">Email:</label>
                    <input type="email" name="email" />
                </div>
                <div>
                    <label for="fname">Phone:</label>
                    <input type="text" name="phone" />
                </div>
                <div>
                    <label for="fname">Message:</label><br>
                    <textarea name="msg" id="" style="width: 100%; height: 100px;"></textarea>
                </div>
                <div style="margin-top: 10px">
                    <button type="submit"
                        style="padding: 10px; width: 100%; background-color: green; color: white">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>

<section id="contact-notice" style="margin-top: 10px; border: 1px solid black; ">
    <div style="padding: 10px;" id="contact-notice1">
        <div style="margin: auto 0px">
            <img src="{% static 'frontendicon/logo.png' %}" alt="logo" id="logo" style="width: 40%; height: 60%; display: block; margin: auto; border-radius: 50%; border: 1px solid purple" />
            <p style="font-size: 3vh; text-align: center;">DIY for education</p>
        </div>
        <img src="{% static 'frontendicon/noticeboard2.jpg' %}" alt="logo" id="logo" style="width: 100%; height: 500px;" />
    </div>
</section>


{% endblock %}
