{% load static %}

<style>
  @media screen and (max-width: 800px) {
    #logo {
      display: none;
    }

    .main-nav {
      font-size: 10px;
    }
  }
</style>



<nav class="main-nav" style="margin-bottom: 20px;">
  <img src="{% static 'frontendicon/logo.png' %}" alt="logo" id="logo" />
  <ul class="main-menu-left">
    <li><a href="{% url 'Frontend:home' %}">Home</a></li>
    <li><a href="{% url 'Frontend:products' %}">Products</a></li>
    <li><a href="{% url 'Frontend:products' %}">Contact</a></li>
  </ul>
  <ul class="main-menu-right">
    {% if request.user.is_anonymous %}
    <li><a href="{% url 'Authentication:login' %}">Login</a></li>
    {% else %}
    <li>
      <a href="{% url 'Dashboard:dashboard' %}">Dashboard</a>
    </li>
    {% endif %}
    <li>
      <a href="#"><img src="{% static 'cart.jpg' %}" alt="cart-icon" id="cart-icon" /></a>
    </li>
    {% if request.user.is_authenticated %}
    <li style="padding-left: 0px;">
      <span style="background-color: red; border-radius: 50%; padding: 8px;">{{userCartStatus.cartTotalQty}}</span>
    </li>
    {% endif %}
  </ul>
</nav>
